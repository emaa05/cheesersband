<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex h-screen bg-no-repeat bg-center bg-cover" style="background-image: url(/imagenes/banda5.png);">
        <div class="bg-black w-1/4">
            <ul>
                <li>
                    <div class="flex flex-col md:flex-row">
                        <a href="index.html">
                            <i><img class="w-10 m-4" src="/imagenes/logo.jpg" alt="logoalbum"></i>
                        </a>
                        <div class="text-stone-100 m-6" id="user-name-container">
                        </div>

                    </div>
                </li>
                <div class="border-white border-y p-4 text-stone-100">

                </div>
                <div class="border-white border-b p-4 text-stone-100">
                    <a href="tourDates.html"><li>Tour Dates</li></a>
                </div>
                <div class="border-black border-b p-4 text-stone-100">

                </div>
            </ul>
        </div>
            <div class="flex justify-center items-center w-3/4">
            <table class="border border-spacing-10 rounded bg-gray-500 w-3/4">
            <thead>
            <tr>
              <th class="p-4">Fecha</th>  
              <th class="p-2">Localidad</th>
              <th class="p-2">Comprar</th>
            </tr>
            </thead>
            <tbody>
                <tr class="border-x border-y border-b border-gray-10">
                    <td class="p-2 text-center">20/1/2024</td>
                    <td class="p-2 text-center">River</td>
                    <td class="p-2 text-center"><button id="btnComprar" onclick="getTickets('River')" class="border rounded bg-gray-100 hover:bg-orange-300">Ticket</button></td>

                <tr class="border-x border-y border-b border-gray-50">
                    <td class="p-2 text-center">15/2/2024</td>

                    <td class="p-2 text-center"><button onclick="getTickets('Boca')" class="border rounded bg-gray-100 hover:bg-orange-300">Ticket</button></td>
                </tr>
                <tr class="border-x border-y border-b border-gray-50">
                    <td class="p-2 text-center">27/03/2024</td>
                    <td class="p-2 text-center">Velez</td>
                    <td class="p-2 text-center"><button id="botonTicket" onclick="getTickets('Velez')" class="border rounded bg-gray-100 hover:bg-orange-300">Ticket</button></td>
                </tr>
            </tbody>
            </table>
